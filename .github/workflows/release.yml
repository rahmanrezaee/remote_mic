name: Build and Release Debug APKs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APKs (All Architectures)
        run: ./gradlew assembleDebug

      - name: Build Release APKs (Debug-Signed)
        run: ./gradlew assembleRelease

      - name: Build Debug AAB
        run: ./gradlew bundleDebug

      - name: Get file sizes
        id: sizes
        run: |
          echo "arm64_size=$(du -h app/build/outputs/apk/release/app-arm64-v8a-release.apk | cut -f1)" >> $GITHUB_OUTPUT
          echo "arm_size=$(du -h app/build/outputs/apk/release/app-armeabi-v7a-release.apk | cut -f1)" >> $GITHUB_OUTPUT
          echo "x86_size=$(du -h app/build/outputs/apk/release/app-x86-release.apk | cut -f1)" >> $GITHUB_OUTPUT
          echo "universal_size=$(du -h app/build/outputs/apk/release/app-universal-release.apk | cut -f1)" >> $GITHUB_OUTPUT
          echo "aab_size=$(du -h app/build/outputs/bundle/debug/app-debug.aab | cut -f1)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/app-arm64-v8a-release.apk
            app/build/outputs/apk/release/app-armeabi-v7a-release.apk
            app/build/outputs/apk/release/app-x86-release.apk
            app/build/outputs/apk/release/app-x86_64-release.apk
            app/build/outputs/apk/release/app-universal-release.apk
            app/build/outputs/bundle/debug/app-debug.aab
          body: |
            ## ğŸ‰ Remote Mic ${{ github.ref_name }} (Debug Build)
            
            Transform two phones into a synchronized recording system!
            
            âš ï¸ **Note**: This is a debug-signed build for testing purposes.
            
            ### ğŸ“± Architecture-Specific Downloads (Optimized Size)
            
            | Architecture | Devices | Size | Download |
            |:------------:|:-------:|:----:|:--------:|
            | **ARM64** ğŸš€ | Modern phones (2018+) | ${{ steps.sizes.outputs.arm64_size }} | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-arm64-v8a-release.apk) |
            | **ARM32** ğŸ“± | Older Android devices | ${{ steps.sizes.outputs.arm_size }} | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-armeabi-v7a-release.apk) |
            | **x86** ğŸ’» | Intel/AMD devices | ${{ steps.sizes.outputs.x86_size }} | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-x86-release.apk) |
            | **Universal** ğŸŒ | All devices (fallback) | ${{ steps.sizes.outputs.universal_size }} | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-universal-release.apk) |
            
            ### ğŸ“¦ For Developers
            - **Android App Bundle** (.aab): ${{ steps.sizes.outputs.aab_size }} - [Download AAB](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-debug.aab)
            
            ### ğŸ› ï¸ Installation
            1. **Enable "Unknown Sources"** in Android Settings â†’ Security
            2. **Find your architecture**: Most modern phones use ARM64
            3. **Download APK** for your device architecture  
            4. **Install** and grant required permissions
            
            ### âš ï¸ Debug Build Notice
            - This build is signed with Android's default debug key
            - Safe for testing and development
            - Will show as "Unknown developer" during installation
            - Cannot be uploaded to Play Store (debug signature)
            
            ### âœ¨ Features
            - ğŸ“± P2P device connection
            - ğŸ­ Dynamic Camera/Microphone roles
            - ğŸ¥ 4K recording support  
            - ğŸ™ï¸ High-quality audio capture
            - ğŸ“ Automatic file transfer
            - ğŸ¬ Audio-video merging
            
            ### ğŸ“‹ Requirements
            - Android 7.0+ (API 24)
            - Camera & microphone permissions
            - Storage permissions
            - 100MB+ free space
          draft: false
          prerelease: true  # Mark as prerelease since it's debug-signed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}