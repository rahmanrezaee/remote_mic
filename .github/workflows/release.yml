name: Build and Release Multi-Architecture APKs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create keystore from secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build Release APKs
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build Release AAB
        run: ./gradlew bundleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Get file sizes
        id: sizes
        run: |
          echo "arm64_size=$(du -h app/build/outputs/apk/release/app-arm64-v8a-release.apk | cut -f1)" >> $GITHUB_OUTPUT
          echo "arm_size=$(du -h app/build/outputs/apk/release/app-armeabi-v7a-release.apk | cut -f1)" >> $GITHUB_OUTPUT
          echo "x86_size=$(du -h app/build/outputs/apk/release/app-x86-release.apk | cut -f1)" >> $GITHUB_OUTPUT
          echo "universal_size=$(du -h app/build/outputs/apk/release/app-universal-release.apk | cut -f1)" >> $GITHUB_OUTPUT
          echo "aab_size=$(du -h app/build/outputs/bundle/release/app-release.aab | cut -f1)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/app-arm64-v8a-release.apk
            app/build/outputs/apk/release/app-armeabi-v7a-release.apk
            app/build/outputs/apk/release/app-x86-release.apk
            app/build/outputs/apk/release/app-x86_64-release.apk
            app/build/outputs/apk/release/app-universal-release.apk
            app/build/outputs/bundle/release/app-release.aab
          body: |
            ## 🎉 Remote Mic ${{ github.ref_name }}
            
            Transform two phones into a synchronized recording system!
            
            ### 📱 Architecture-Specific Downloads (Optimized Size)
            
            | Architecture | Devices | Size | Download |
            |:------------:|:-------:|:----:|:--------:|
            | **ARM64** | Modern phones (2018+) | ${{ steps.sizes.outputs.arm64_size }} | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-arm64-v8a-release.apk) |
            | **ARM32** | Older Android devices | ${{ steps.sizes.outputs.arm_size }} | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-armeabi-v7a-release.apk) |
            | **x86** | Intel/AMD devices | ${{ steps.sizes.outputs.x86_size }} | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-x86-release.apk) |
            | **Universal** | All devices (fallback) | ${{ steps.sizes.outputs.universal_size }} | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-universal-release.apk) |
            
            ### 📦 For Developers
            - **Android App Bundle** (.aab): ${{ steps.sizes.outputs.aab_size }} - [Download AAB](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-release.aab)
            
            ### 🛠️ Installation
            1. **Find your architecture**: Most modern phones use ARM64
            2. **Download APK** for your device architecture  
            3. **Enable "Unknown Sources"** in Android settings
            4. **Install** and grant required permissions
            
            ### ✨ Features
            - 📱 P2P device connection
            - 🎭 Dynamic Camera/Microphone roles
            - 🎥 4K recording support  
            - 🎙️ High-quality audio capture
            - 📁 Automatic file transfer
            - 🎬 Audio-video merging
            
            ### 📋 Requirements
            - Android 7.0+ (API 24)
            - Camera & microphone permissions
            - Storage permissions
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}